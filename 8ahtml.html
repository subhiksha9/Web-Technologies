<html>
<head>
<title>Forms</title>
</head>
<body>
<forms>
<label>Name:</label>
<input type="text" name="Name"  size="15" maxsize="20"><br><br>

<input type="text" name="Father's Name" size="15" maxsize="20"><br><br>
<label>Father's Occupation:</label>
<input type="text" name="Father's Occupation" size="15" maxsize="20"><br><br>
<label>Date of Birth:</label>
<input type="text" name="Date of Birth" size="15" maxsize="20"><br><br>

<input type="radio" name="gender">Male</br>

<textarea rows="5" cols="20">Address:</textarea><br><br>

<input type="Button" name="button" value="cancel">
</forms>
</body>
</head>
