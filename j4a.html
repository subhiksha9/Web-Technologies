<html>
<head>
<script>
function bubbsort(arr)
{
var t
for(var i=0;i<(arr.length)-1;i++)
{
for(var j=i;j<(arr.length);j++)
{
if(arr[i]>arr[j])
{
t=arr[i]
arr[i]=arr[j]
arr[j]=t
}
}
}
return arr
}
</script>
</head>
<body>
<script>
var arr=[2,4,8,1,3,9,0]
document.write(bubbsort(arr))
</script>
</body>
</html>
