<html>
<head>
<title>bigger number</title>
<script>
var a=parseInt(prompt("enter first number"))
var b=parseInt(prompt("enter second number"))
var c=parseInt(prompt("enter third number"))
document.write("<h1>"+a+"</h1>")
document.write("<h1>"+b+"</h1>")
document.write("<h1>"+c+"</h1>")
</script>
</head>
<body>
<script>
if(a>b && a>c)
{
document.write(a+" is big");
}
else if(b>c && b>a)
{
document.write(b+" is big");
}
else
{
document.write(c+" is big");
}
</script>
</body>
</html>
